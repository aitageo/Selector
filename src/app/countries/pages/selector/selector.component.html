<h1 class="mt-3 text-center">Selectores Anidados</h1>
<h3></h3>

<form [formGroup]="myForm">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value="">--Seleccione Continente---</option>
                <option *ngFor="let region of regions" [value]="region"> {{ region }}</option>
            </select>
        </div>
    </div>

    <!-- Countries -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select formControlName="region" class="form-control">
                <option value="">--Seleccione un Pais---</option>
                <option *ngFor="let country of CountriesByRegion" [value]="country.cca3"> {{ country.name  }}</option>
            </select>
        </div>
    </div>


</form>
<h1>Formulario</h1>
<code>
    {{ myForm.value | json }}
</code>

<p> is form valid {{ myForm.valid }}</p>
